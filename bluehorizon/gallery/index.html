<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery – Blue Horizon Suites</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      background: #253d63;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #3a578a;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 40px;
      color: #ffcc33;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .gallery-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }
    .back-button {
      text-align: center;
      margin-bottom: 40px;
    }
    .back-button a {
      background: #ffcc33;
      color: #222;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .back-button a:hover {
      background: #ffb347;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Our Gallery</h1>
  </div>

  <div class="gallery-grid">
    <img src="../images/105509153.jpg" alt="">
    <img src="../images/105509158.jpg" alt="">
    <img src="../images/105509167.jpg" alt="">
    <img src="../images/105509180.jpg" alt="">
    <img src="../images/105509191.jpg" alt="">
    <img src="../images/106533981 (1).jpg" alt="">
    <img src="../images/106533985.jpg" alt="">
    <img src="../images/106534027.jpg" alt="">
    <img src="../images/106534028.jpg" alt="">
    <img src="../images/106534618.jpg" alt="">
    <img src="../images/106534734.jpg" alt="">
    <img src="../images/106606551.jpg" alt="">
    <img src="../images/106606586.jpg" alt="">
    <img src="../images/kapak.jpg" alt="">
  </div>

  <div class="back-button">
    <a href="../index.html">← Back to Homepage</a>
  </div>
</body>
</html>
