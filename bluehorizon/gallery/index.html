<!DOCTYPE html>

  <title>Gallery – Blue Horizon Suites</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      background: #253d63;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #3a578a;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 40px;
      color: #ffcc33;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .gallery-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }
    .back-button {
      text-align: center;
      margin-bottom: 40px;
    }
    .back-button a {
      background: #ffcc33;
      color: #222;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .back-button a:hover {
      background: #ffb347;
    }
  </style>
</head>
