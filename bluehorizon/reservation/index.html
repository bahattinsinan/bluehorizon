<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservation | Blue Horizon Suites</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #3a578a, #253d63);
      color: white;
      padding: 40px;
      text-align: center;
    }
    input, select {
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin: 10px auto;
      display: block;
      width: 80%;
      max-width: 400px;
    }
    .info-text {
      font-size: 14px;
      margin-top: -8px;
      color: #ffcc33;
    }
    .iban-box {
      background: #fff;
      color: #222;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: none;
    }
    .iban-box h3 {
      margin-top: 0;
      color: #c0392b;
    }
    .price-box {
      font-size: 20px;
      margin-top: 20px;
      display: none;
      color: #ffcc33;
    }
  </style>
</head>
<body>

  <h1>Make a Reservation</h1>

  <select id="roomType">
    <option value="">Select Room Type</option>
    <option value="375">Standard Room - $375/night</option>
    <option value="525">Luxury Room - $525/night</option>
    <option value="1100">Ultra Luxury Room - $1100/night</option>
  </select>

  <input type="date" id="checkin" placeholder="Check-in date" min="">
  <input type="date" id="checkout" placeholder="Check-out date" min="">

  <div id="person-area" style="display:none;">
    <input type="number" id="guestCount" min="1" placeholder="Number of guests">
    <div class="info-text">Note: Children aged 0–5 are free of charge.</div>
  </div>

  <div class="price-box" id="priceBox">Total: $0</div>

  <div class="iban-box" id="iban-box">
    <h3>Payment Information (USD)</h3>
    <p><strong>IBAN:</strong> TR22 0006 2000 2310 0009 0556 72</p>
    <p><strong>Account Holder:</strong> ÖZKAN KOÇ</p>
    <p><strong>Bank:</strong> GARANTİ BBVA</p>
  </div>

  <script>
    const today = new Date().toISOString().split('T')[0];
    document.getElementById("checkin").setAttribute("min", today);

    const roomType = document.getElementById("roomType");
    const checkin = document.getElementById("checkin");
    const checkout = document.getElementById("checkout");
    const guestCount = document.getElementById("guestCount");
    const personArea = document.getElementById("person-area");
    const priceBox = document.getElementById("priceBox");
    const ibanBox = document.getElementById("iban-box");

    // Adım adım gösterim
    [roomType, checkin, checkout].forEach(el => {
      el.addEventListener("change", () => {
        if (roomType.value && checkin.value && checkout.value) {
          personArea.style.display = "block";
        }
      });
    });

    guestCount.addEventListener("input", () => {
      const guests = parseInt(guestCount.value);
      if (!isNaN(guests) && guests > 0) {
        // Gün farkı hesapla
        const start = new Date(checkin.value);
        const end = new Date(checkout.value);
        const timeDiff = end - start;
        const days = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

        if (days > 0) {
          const pricePerNight = parseInt(roomType.value);
          const total = pricePerNight * days * guests;
          priceBox.textContent = `Total: $${total}`;
          priceBox.style.display = "block";
          ibanBox.style.display = "block";
        } else {
          priceBox.textContent = `Invalid dates selected.`;
          priceBox.style.display = "block";
        }
      }
    });
  </script>

</body>
</html>
